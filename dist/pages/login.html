<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="../../src/css/login.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../../src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e477107ff1.js"
      crossorigin="anonymous"
    ></script>
    <!-- Intégration des icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&family=Roboto:wght@300;400;500;700&family=Shrikhand&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>zKittyCommerce</title>
  </head>
  <header>
    <a href="http://127.0.0.1:5501/dist/index.html">
      <img
        src="../../src/assets/images/logoblacktext.png"
        class="logo"
        alt="zKittyCommerce home page"
      />
    </a>
  </header>
  <body>
    <main>
      <div class="errorID">
        <em class="fa-solid fa-regular fa-triangle-exclamation fa-2xl"></em>
        <h1>Un problème est survenu</h1>
        <p class="pErrorID"></p>
      </div>
      <form class="signInForm" action="signInForm">
        <h1>S'identifier</h1>
        <label class="email" for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" />
        <label class="password" for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />
      </form>
      <div class="signUpArea">
        <div class="newOnSite">
          <span class="line"></span>
          <p>Nouveau chez zKittyCommerce ?</p>
        </div>
        <button>Créer votre compte zKittyCommerce</button>
      </div>
    </main>
    <footer>
      <div class="barre"></div>
      <div class="listFooter">
        <ul>
          <li>Conditions d'utilisation</li>
          <li>Protection de vos informations personnelles</li>
          <li>Aide</li>
        </ul>
      </div>
      <p class="copyright">©2023, zKittyCommerce.com Inc.</p>
    </footer>
    <script src="../login.bundle.js"></script>
  </body>
</html>
